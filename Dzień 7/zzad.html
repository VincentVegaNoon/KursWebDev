<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    a {
        box-sizing: border-box;
        text-transform: uppercase;
        text-decoration: none;
        background-color: black;
        color: orange;
        font-size: 24px;
        font-family: arial;
        width: 260px;
        float: left;
        padding: 20 auto 20 auto;
        text-align: center;
        border: 3px solid orange;
        margin: 20px 15px;

    }

    a:hover {
        background-color: darkgray;
        border: 3px solid black;
        color: white;
    }

</style>

<body>
    <a href="#">Przycisk 1</a>
    <a href="#">Przycisk 2</a>
    <a href="#">Przycisk 3</a>
</body>

</html>
